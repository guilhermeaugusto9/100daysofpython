<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
</head>
<body>
    {% for post in posts %}
      <h4>{{post.title}}</h4>
      <p>{{post.excerpt|safe}} <a href="https://technik-blog.herokuapp.com/blogs/{{post.slug}}">Read More</a></p>
    {% endfor %}
</body>
</html>
